<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Authorization Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        
        .title {
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        .message {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 30px;
        }
        
        .hint {
            background: #3a3a3a;
            border-left: 4px solid #4caf50;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            font-size: 16px;
            color: #e0e0e0;
            border-radius: 4px;
        }
        
        .button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1 class="title" id="title">Authorization Successful</h1>
        <p class="message" id="message">Your Twitch account has been authorized successfully</p>
        
        <div class="hint" id="hint">Tip: To auto-fetch followed streamers, enable 'Auto Tracking' in Settings</div>
        
        
    </div>

    <script src="authorization-success.js"></script>
</body>
</html>
